# TCA-InfraForge Kind Cluster Configuration
# Optimized for GitOps demonstration - All access via Traefik

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4

nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "tca.infraforge/node-role=control-plane,tca.infraforge/demo=true"
  
  # Only expose Traefik ports - everything else goes through ingress
  extraPortMappings:
  - containerPort: 80
    hostPort: 8070      # HTTP ingress via Traefik
    protocol: TCP
  - containerPort: 443  
    hostPort: 8470      # HTTPS ingress via Traefik
    protocol: TCP

# Networking configuration for TCA demo
networking:
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"
  
# Feature gates for advanced Kubernetes features
featureGates:
  "EphemeralContainers": true
  "GracefulNodeShutdown": true