# TCA-InfraForge Kind Cluster Configuration
# Optimized for GitOps demonstration with non-conflicting ports

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4

nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "tca.infraforge/node-role=control-plane,tca.infraforge/demo=true"
  
  # Port mappings using uncommon ports to avoid conflicts
  extraPortMappings:
  - containerPort: 80
    hostPort: 8000      # HTTP ingress
    protocol: TCP
  - containerPort: 443  
    hostPort: 8443      # HTTPS ingress
    protocol: TCP
  - containerPort: 30070
    hostPort: 8070      # ArgoCD HTTP
    protocol: TCP
  - containerPort: 30080
    hostPort: 9070      # Traefik Dashboard
    protocol: TCP
  - containerPort: 30090
    hostPort: 3070      # Grafana
    protocol: TCP

# Networking configuration for TCA demo
networking:
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"
  
# Feature gates for advanced Kubernetes features
featureGates:
  "EphemeralContainers": true
  "GracefulNodeShutdown": true