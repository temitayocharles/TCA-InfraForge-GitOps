# TCA-InfraForge Kind Cluster Configuration
# Optimized for GitOps demonstration

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: tca-infraforge-demo

# TCA-InfraForge cluster metadata
metadata:
  labels:
    tca.infraforge/project: "gitops-demo"
    tca.infraforge/author: "temitayo-charles-akinniranye"
    tca.infraforge/purpose: "portfolio-demonstration"

nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "tca.infraforge/node-role=control-plane,tca.infraforge/demo=true"
  
  # Port mappings for ArgoCD and applications
  extraPortMappings:
  - containerPort: 80
    hostPort: 8080
    protocol: TCP
  - containerPort: 443  
    hostPort: 8443
    protocol: TCP
  - containerPort: 30000
    hostPort: 30000
    protocol: TCP
  - containerPort: 30001
    hostPort: 30001
    protocol: TCP

# Networking configuration for TCA demo
networking:
  apiServerAddress: "127.0.0.1"
  apiServerPort: 6443
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"
  
# Feature gates for advanced Kubernetes features
featureGates:
  "EphemeralContainers": true
  "GracefulNodeShutdown": true